<mat-card>
  <mat-card-content fxLayout="column">
    <mat-label fxFill fxLayoutAlign="start center">
      <h2>{{ room.name }}</h2>
    </mat-label>

    <mat-label fxFill fxLayoutAlign="start center">
      <strong>Capacidad máxima</strong>
    </mat-label>

    <mat-form-field fxFill appearance="outline">
      <input matInput type="email" placeholder="30" required />
    </mat-form-field>

    <mat-label fxLayoutAlign="start center">
      <strong>Ocupación</strong>
    </mat-label>
    <mat-form-field fxFill appearance="outline">
      <input matInput type="email" placeholder="30" required />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayoutAlign="end center">
    <button mat-flat-button color="primary" (click)="updateRoom(room)">Modificar</button>
  </mat-card-actions>
</mat-card>
