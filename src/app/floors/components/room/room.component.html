<mat-card>
  <mat-card-content fxLayout="column">
    <mat-label fxFill fxLayoutAlign="start center">
      <h2>{{ room.name }}</h2>
    </mat-label>

    <mat-label fxFill fxLayoutAlign="start center">
      <strong>Capacidad máxima</strong>
    </mat-label>

    <mat-form-field fxFill appearance="outline">
      <input matInput type="number" placeholder="30" required />
    </mat-form-field>

    <mat-label fxLayoutAlign="start center">
      <strong>Ocupación</strong>
    </mat-label>
    <mat-form-field fxFill appearance="outline">
      <input matInput type="number" placeholder="30" required />
      <mat-icon matSuffix>percent</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="25px">
    <div fxFlex="50%">
      <button fxFill mat-flat-button color="warn" (click)="deleteRoom(room)">Eliminar</button>
    </div>
    <div fxFlex="50%">
      <button fxFill mat-flat-button color="primary" (click)="updateRoom(room)">Modificar</button>
    </div>
  </mat-card-actions>
</mat-card>
