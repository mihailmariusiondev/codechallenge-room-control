<div class="room-container">
  <form [formGroup]="roomForm">
    <mat-card class="mat-card-room mat-elevation-z1">
      <mat-card-content fxLayout="column">
        <mat-label fxFill fxLayoutAlign="start center">
          <h2>{{ room.name }}</h2>
        </mat-label>

        <mat-label fxFill fxLayoutAlign="start center">
          <strong>Capacidad máxima</strong>
        </mat-label>

        <mat-form-field fxFill appearance="outline">
          <input matInput type="number" required formControlName="maximum_capacity" [value]="room.maximum_capacity" />
          <mat-error *ngIf="roomForm.controls.maximum_capacity.errors?.required"
            >Capacidad máxima es requerido</mat-error
          >
          <mat-error *ngIf="roomForm.controls.maximum_capacity.errors?.max"
            >Capacidad máxima debe ser menor de 100</mat-error
          >
        </mat-form-field>

        <mat-label fxLayoutAlign="start center">
          <strong>Ocupación</strong>
        </mat-label>
        <mat-form-field fxFill appearance="outline">
          <input matInput type="number" required formControlName="occupancy" [value]="room.occupancy" />
          <mat-error *ngIf="roomForm.controls.occupancy.errors?.required">Ocupación es requerido</mat-error>
          <mat-error *ngIf="roomForm.controls.occupancy.errors?.max">Ocupación debe ser menor de 100</mat-error>
          <mat-icon matSuffix>percent</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="30px">
        <div fxFlex="50%">
          <button class="mat-card-actions-button-room" fxFill mat-flat-button color="warn" (click)="deleteRoom(room)">
            Eliminar
          </button>
        </div>
        <div fxFlex="50%">
          <button
            class="mat-card-actions-button-room"
            fxFill
            mat-flat-button
            color="primary"
            (click)="updateRoom(room)"
          >
            Modificar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
