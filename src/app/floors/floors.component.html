<div class="container">
  <h1>Salas</h1>

  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayout.xs="column">
    <div fxFlex="100%" fxFlexFill fxLayoutAlign="start center">
      <mat-form-field appearance="outline">
        <mat-select (selectionChange)="onSelectionFloorChange($event.value)">
          <mat-option *ngFor="let floor of floors" [value]="floor">
            {{ floor.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-divider></mat-divider><br />

    <div fxFill fxLayoutAlign="end center">
      <button fxFlex.xs="100%" mat-flat-button color="primary" (click)="openDialog()" [disabled]="!selectedFloor?.id">
        AÃ±adir sala
      </button>
    </div>

    <div fxFill fxFlex="25" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md="30%" fxFlex.lg="25%" *ngFor="let room of rooms">
      <app-room [room]="room" [isLoading]="isLoading" (onRoomEvent)="onRoomUpdate($event)"></app-room>
    </div>
  </div>
</div>
