<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <h1 fxFill>Salas</h1>

  <div fxFill>
    <mat-form-field appearance="outline">
      <mat-select (selectionChange)="onSelectionFloorChange($event.value)">
        <mat-option *ngFor="let floor of floors" [value]="floor">
          {{ floor.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider><br />

  <div
    fxFill
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
    style="border-radius: 26px; border: 2px blue solid; padding: 20px"
  >
    <div fxFill fxLayoutAlign="end center">
      <button
        fxFlex.xs="100%"
        mat-flat-button
        color="primary"
        (click)="openDialog(action.CREATE)"
        [disabled]="!selectedFloor"
      >
        AÃ±adir sala
      </button>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px">
      <app-room
        *ngFor="let room of rooms"
        [room]="room"
        [isLoading]="isLoading"
        (onRoomUpdateEvent)="openDialog(action.UPDATE, $event)"
        (onRoomDeleteEvent)="openDialog(action.DELETE, $event)"
      ></app-room>
    </div>
  </div>
</div>
